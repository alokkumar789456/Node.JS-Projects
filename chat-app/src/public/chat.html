<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-APP</title>
    <link rel="stylesheet" href="./assests/chat_styles.css" />
    <link rel="icon" href="./assests/icon.png" />
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">
            <!-- Sidebar template -->
            <script id="sidebar-template" type="text/template">
                <div class="sidebar">
                    <h2>Room: {{room}}</h2>
                    <ul>
                        {{#users}}
                        <li>{{username}}</li>
                        {{/users}}
                    </ul>
                </div>
            </script>
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <button id="emoji-button" type="button" title="Emoji Picker">😊</button>
                <form id="messageForm">
                    <input type="text" placeholder="Type a message" name="message" id="message" required autocomplete="off" />
                    <button type="submit" title="Send">✉️</button>
                </form>
                <button id="send-location" type="button" title="Send Location">📍</button>
            </div>
            <div id="emoji-picker" class="emoji-picker"></div>
        </div>
    </div>

    <!-- For messages -->
    <script id="message-template" type="text/template">
        <div class="message">
            <p>
                <span class="message__name">{{username}}: </span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <!-- For location messages -->
    <script id="location-message-template" type="text/template">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.0.0/emoji-picker.min.js"></script> <!-- Include emoji picker script -->
</body>
</html>
